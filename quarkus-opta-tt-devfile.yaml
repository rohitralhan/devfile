apiVersion: 1.0.0
projects:
  - name: cloud-balancing-lab
    source:
      type: git
      location: 'https://github.com/OptaPlannerExt/quarkus-time-table'
components:
  - id: redhat/java8/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: health-checks-endpoint
        port: 8080
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    alias: maven
    image: 'registry.redhat.io/codeready-workspaces/stacks-java-rhel8@sha256:7d0f9205cf0cdf8894a7eb4adfd99fbba437297990306fb79cc74f33796d5fca'
    env:
      - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
commands:
  - name: Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/cloud-balancing-lab'
        type: exec
        command: mvn clean install
        component: maven
  - name: Run tests
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/cloud-balancing-lab'
        type: exec
        command: mvn verify
        component: maven
  - name: Run benchmarker
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/cloud-balancing-lab'
        type: exec
        command: 'mvn clean install exec:java -DskipTests -Pbenchmarker'
        component: maven
  - name: Dependency analysis
    actions:
      - type: exec
        command: '${HOME}/stack-analysis.sh -f ${CHE_PROJECTS_ROOT}/cloud-balancing-lab/pom.xml -p ${CHE_PROJECTS_ROOT}/cloud-balancing-lab'
        component: maven
  - name: Attach remote debugger
    actions:
      - referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
          {
              "type": "java",
              "request": "attach",
              "name": "Debug (Attach)",
              "hostName": "localhost",
              "port": 5005
          }
          ]
          }
        type: vscode-launch
